<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Validacion Formulario usando Clases</title>
  </head>
  <body>
    <section class="conteiner">
      <h2>Formulario Cadastro</h2>
      <p>
        <ul>
          <li>Nehum campo pode estar Vazio</li>
          <li>Usuário só podera conter letras e/ou números</li>
          <li>Usuário deverá conter entre 3 e 12 caracteres</li>
          <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        
      </p>

      <form action="/" method="POST" class="formulario">
        <label for="input-teste-1">Nome</label>
        <input type="text" class="nome validar" />

        <label for="input-teste-2">Sobrenome</label>
        <input type="text" class="sobrenome validar" />

        <label for="input-teste-3">RUT</label>
        <input type="text" class="rut validar" />

        <label for="input-teste-3">CPF</label>
        <input type="text" class="cpf validar" />

        <label for="input-teste-3">Usuario</label>
        <input type="text" class="usuario validar" />

        <label for="input-teste-4">Senha</label>
        <input type="password" class="senha validar" />

        <label for="input-teste-4">Repetir Senha</label>
        <input type="password" class="repetirsenha validar" />
        <button type="submit">Enviar</button>
      </form>
    </section>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/classValidaCPF.js"></script>
    <script src="./assets/js/classValidaRUT.js"></script>
  </body>
</html>
