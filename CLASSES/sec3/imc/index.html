<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>IMC</title>
  </head>
  <body>
    <section class="conteiner">
      <h2>Calcula tu IMC</h2>
      <p>
        Ingresa los valores que se solicitan a continuación. La altura en
        centímetros y tu peso en kilogramos. Luego presiona enviar y revisa el
        resultado de tu IMC.
      </p>

      <form action="" class="form">
        <label for="input-teste-1">Ingresa tu Altura</label>
        <input
          type="number"
          class="altura"
          id="input-teste-3"
          placeholder="Altura en centímetros. (P.ej 182)"
        />

        <label for="input-teste-4">Ingresa tu Peso</label>
        <input
          type="number"
          class="peso"
          id="input-teste-4"
          placeholder="Peso en kg"
        />
        <button>Enviar</button>
      </form>
      <div class="resultados"></div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
