<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calcStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="caja">
        <p id="demo"></p>

        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="simbolo">+</button><br>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="simbolo">-</button><br>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="numero">0</button><br>
        <button class="simbolo">=</button>
        <button class="simbolo">/</button>
        <button class="simbolo">&times;</button>
        <button class="simbolo">Borrar</button>

        
    </div>

    <script src="calcScript.js"></script>
    
</body>
</html>
